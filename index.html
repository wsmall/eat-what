<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>吃啥</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <![endif]-->
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h1>{{ weatherText }}</h1>
      <h1>{{ descText }}</h1>
      <h1>{{ typeText }}</h1>
      <h1>{{ detailText }}</h1>
      <button class="btn btn-warning" v-on:click="hot">燥热</button>
      <button class="btn btn-primary" v-on:click="sunshine">阳光明媚</button>
      <button class="btn btn-default" v-on:click="cloudy">阴天</button>
      <button class="btn btn-danger" v-on:click="worst">极端恶劣天气</button>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/main.js"></script>
  </body>
